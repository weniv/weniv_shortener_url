{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" /> 
</head>
<body>
{% if not shorten_url %}
    <form action="{% url 'shortener:index' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="original_url"><h5>제목</h5></label>
            <input
                    type="text"
                    class="form-control"
                    id="original_url"
                    name="original_url"
                    placeholder="제목을 입력하세요"
            />
            <input type="submit" value="submit"/>
        </div>
    </form>
{% else %}
    <h1>Shorten URL</h1>
    <p>Shorten URL: <a href="{% url 'shortener:redirect_original_url' shorten_url_code %}">{{ shorten_url }}</a></p>
    <p>Original URL: <a href="{{ origin_url }}">{{ original_url }}</a></p>
    <p>Created at: {{ created_at }}</p>

{% endif %}

{% if error %}
    <p>유효하지 않은 URL을 입력하셨습니다. : {{ error }}</p>
{% endif %}

</body>
</html>
